<template>    
    <h1 class="headerTitle">Toy Cars 
        <lightning-badge label={toyCarsList.length} class="countBadge"></lightning-badge>
    </h1>
    <table>
        <thead>
        <tr>
            <th>Sr. No</th>
            <th>Car Manufacturer</th>
            <th>Model Name</th>
            <th>Year</th>
            <th>Toy Manufacturer</th>
            <th>Color</th>
            <th>Variant</th>
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
            <template for:each={toyCarsList} for:item="toyCar">
                <tr key={toyCar.toyCarId}>
                    <td>{toyCar.idx}</td>
                    <td>{toyCar.carManufacturerName}</td>
                    <td>{toyCar.toyCarName}</td>
                    <td>{toyCar.carYear}</td>
                    <td>{toyCar.toyManufacturerName}</td>
                    <td>{toyCar.color}</td>
                    <td>{toyCar.variant}</td>
                    <td class="imageCell">                        
                        <img if:true={toyCar.photoUrl} src={toyCar.photoUrl} height="150" width="200"/>
                        <p if:false={toyCar.photoUrl} class="noImageMessage">Image not found!</p>
                    </td>
                </tr>
            </template>            
        </tbody>
    </table>   
</template>
