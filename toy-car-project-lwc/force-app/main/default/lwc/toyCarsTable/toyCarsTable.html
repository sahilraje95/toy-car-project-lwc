<template>    
    <h1 class="headerTitle">Toy Cars 
        <lightning-badge label={toyCarsList.length} class="countBadge"></lightning-badge>
    </h1>

    <table>
        <thead>
        <tr>
            <th>Sr. No</th>
            <th>Car Manufacturer</th>
            <th>Model Name</th>
            <th>Year</th>
            <th>Toy Manufacturer</th>
            <th>Color</th>
            <!-- <th>Variant</th> -->
            <th>Photo</th>
        </tr>
        </thead>
        <tbody>
            <template for:each={toyCarsList} for:item="toyCar">
                <tr key={toyCar.Id}>
                    <td>{toyCar.idx}</td>
                    <td>{toyCar.Car_Manufacturer__r.Car_Manufacturer_Name__c}</td>
                    <td>{toyCar.Toy_Car_Name__c}</td>
                    <td>{toyCar.Car_Year__c}</td>
                    <td>{toyCar.Toy_Manufacturer__r.Toy_Manufacturer_Name__c}</td>
                    <td>{toyCar.Color__c}</td>
                    <!-- <td>{toyCar.Variant__c}</td> -->
                    <td class="imageCell">                        
                        <img if:true={toyCar.Photo__c} src={toyCar.Photo__c} height="150" width="250"/>
                        <p if:false={toyCar.Photo__c} class="noImageMessage">Image not found!</p>
                    </td>
                </tr>
            </template>            
        </tbody>
    </table>    
</template>
